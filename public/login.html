<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="js/frameworks/Bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="js/frameworks/Bootstrap/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="js/frameworks/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/frameworks/Bootstrap/js/bootstrap.js"></script>
</head>
<body>
<header></header>
<main>
    <center>
        <h1 style="color: white;">
            <span>Please </span><a href="javascript:void(0);" data-toggle="modal" data-target="#login">Login</a> or <a href="javascript:void(0);" data-toggle="modal" data-target="#registration">Registrate</a>
        </h1>
    </center>
</main>
<div  id="login" class="modal fade" tabindex="-1" aria-labelledby="signInModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="loginModalLabel">Authorization</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" required class="form-control floating-label" name="email" id="user-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" required class="form-control floating-label" id="user-password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-fab btn-fab-mini btn-raised btn-material-lightyellow" data-dismiss="modal">Cancel</button>
                <button class="btn btn-fab btn-fab-mini btn-raised btn-sm btn-success login-submit">Submit</button>
            </div>
        </div>
    </div>
</div>
<div  id="registration" class="modal fade" tabindex="-1" aria-labelledby="registrationModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="registrationModalLabel">Registration</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" required class="form-control floating-label" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" required class="form-control floating-label" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" required class="form-control floating-label" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" required class="form-control floating-label" id="password" name="passport" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" required class="form-control floating-label" name="repeat-password" id="repeat-password" placeholder="Repeat Password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-fab btn-fab-mini btn-raised btn-material-lightyellow" data-dismiss="modal">Cancel</button>
                <button class="btn btn-fab btn-fab-mini btn-raised btn-sm btn-success registration-submit">Submit</button>
            </div>
        </div>
    </div>
</div>
<footer></footer>
<script type="text/javascript" src="js/auth.js"></script>
</body>
</html>
